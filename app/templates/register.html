{% extends "base.html" %}

{% block header %}Inscription{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-slate-900/50 rounded-xl border border-primary/10 p-8">
        <div class="text-center mb-8">
            <div class="size-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4">
                <span class="material-symbols-outlined text-primary text-3xl">person_add</span>
            </div>
            <h2 class="text-2xl font-bold">Inscription</h2>
            <p class="text-slate-400 text-sm mt-2">Créez votre compte SeedForge</p>
        </div>

        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2">Nom d'utilisateur</label>
                <input type="text" name="username" required class="w-full bg-slate-800 border-slate-700 rounded-lg text-white px-4 py-3 focus:border-primary focus:ring-1 focus:ring-primary">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2">Email</label>
                <input type="email" name="email" required class="w-full bg-slate-800 border-slate-700 rounded-lg text-white px-4 py-3 focus:border-primary focus:ring-1 focus:ring-primary">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2">Mot de passe</label>
                <input type="password" name="password" required class="w-full bg-slate-800 border-slate-700 rounded-lg text-white px-4 py-3 focus:border-primary focus:ring-1 focus:ring-primary">
            </div>
            
            <button type="submit" class="w-full py-3 bg-primary rounded-lg text-white font-bold hover:bg-primary/90 transition-all">S'inscrire</button>
        </form>

        <p class="text-center text-sm text-slate-400 mt-6">
            Déjà un compte? <a href="{{ url_for('main.login') }}" class="text-primary hover:underline">Connectez-vous</a>
        </p>
    </div>
</div>
{% endblock %}
