<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#7b00ff",
              "background-light": "#f7f5f8",
              "background-dark": "#190f23",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<title>Add New Torrent</title>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-slate-100">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 justify-center py-10 px-4">
<div class="layout-content-container flex flex-col w-full max-w-[640px] bg-white dark:bg-slate-900 rounded-xl shadow-sm border border-primary/10 overflow-hidden">
<!-- Header Component -->
<header class="flex items-center justify-between border-b border-primary/10 px-6 py-4">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center size-10 rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined">add_box</span>
</div>
<h2 class="text-slate-900 dark:text-slate-100 text-xl font-bold tracking-tight">Add New Torrent</h2>
</div>
<button class="flex items-center justify-center rounded-lg h-10 w-10 bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400 hover:bg-slate-200 transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</header>
<div class="flex flex-col p-6 gap-6">
<!-- Drag and Drop Area -->
<div class="flex flex-col items-center gap-6 rounded-xl border-2 border-dashed border-primary/20 bg-primary/5 px-6 py-12 transition-colors hover:border-primary/40">
<div class="flex flex-col items-center gap-3">
<div class="size-12 rounded-full bg-primary/10 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-3xl">upload_file</span>
</div>
<div class="text-center">
<p class="text-slate-900 dark:text-slate-100 text-lg font-semibold">Drag and drop .torrent files</p>
<p class="text-slate-500 dark:text-slate-400 text-sm">or click to browse your computer</p>
</div>
</div>
<button class="flex min-w-[120px] cursor-pointer items-center justify-center rounded-lg h-11 px-6 bg-primary text-white text-sm font-bold tracking-wide hover:bg-primary/90 transition-all shadow-lg shadow-primary/20">
<span>Select File</span>
</button>
</div>
<!-- Separator -->
<div class="relative flex items-center py-2">
<div class="grow border-t border-slate-200 dark:border-slate-800"></div>
<span class="mx-4 shrink text-slate-400 text-xs font-bold uppercase tracking-widest">or</span>
<div class="grow border-t border-slate-200 dark:border-slate-800"></div>
</div>
<!-- Magnet Link Input -->
<div class="flex flex-col gap-2">
<label class="text-slate-700 dark:text-slate-300 text-sm font-bold flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-lg">link</span>
                            Magnet Link
                        </label>
<div class="flex flex-col w-full">
<textarea class="form-input flex w-full resize-none rounded-lg border border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-800/50 focus:border-primary focus:ring-1 focus:ring-primary min-h-[120px] placeholder:text-slate-400 p-4 text-base transition-all" placeholder="Paste magnet link (magnet:?xt=urn:btih:...)"></textarea>
</div>
</div>
<!-- Advanced Settings Dropdown -->
<div class="border-t border-slate-100 dark:border-slate-800 pt-2">
<details class="group">
<summary class="flex cursor-pointer items-center justify-between py-3 text-slate-700 dark:text-slate-300 hover:text-primary transition-colors">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-lg">settings</span>
<p class="text-sm font-semibold">Advanced Settings</p>
</div>
<span class="material-symbols-outlined text-xl group-open:rotate-180 transition-transform">expand_more</span>
</summary>
<div class="pb-4 pt-2 px-1 flex flex-col gap-4">
<p class="text-slate-500 dark:text-slate-400 text-sm leading-relaxed">
                                    Configure download location, sequential downloading, and specific bandwidth limits for this transfer.
                                </p>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<div class="flex flex-col gap-1.5">
<label class="text-xs font-bold text-slate-500 uppercase">Download Path</label>
<div class="flex gap-2">
<input class="flex-1 text-sm bg-slate-50 dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-lg" type="text" value="/downloads/torrents"/>
<button class="px-3 bg-slate-100 dark:bg-slate-800 rounded-lg border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-400">
<span class="material-symbols-outlined text-sm">folder_open</span>
</button>
</div>
</div>
<div class="flex flex-col gap-1.5">
<label class="text-xs font-bold text-slate-500 uppercase">Max Connections</label>
<input class="text-sm bg-slate-50 dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-lg" type="number" value="200"/>
</div>
</div>
<div class="flex items-center gap-3 py-2">
<input class="rounded border-slate-300 text-primary focus:ring-primary h-4 w-4" id="sequential" type="checkbox"/>
<label class="text-sm text-slate-700 dark:text-slate-300" for="sequential">Download files sequentially</label>
</div>
</div>
</details>
</div>
<!-- Action Buttons -->
<div class="flex items-center justify-end gap-3 pt-4">
<button class="px-6 py-2 text-sm font-semibold text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-slate-100 transition-colors">
                            Cancel
                        </button>
<button class="px-8 py-2.5 bg-primary text-white text-sm font-bold rounded-lg shadow-lg shadow-primary/20 hover:brightness-110 active:scale-[0.98] transition-all">
                            Add Torrent
                        </button>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
